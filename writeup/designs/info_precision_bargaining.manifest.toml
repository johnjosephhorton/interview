# Experiment manifest — generated by /design-experiment
# Machine-readable context for downstream skills

[experiment]
name = "info_precision_bargaining"
title = "The Information Precision Valley in Bargaining"
hypothesis = "Partial information (range) about opponent valuations reduces deal rates below both full-information and no-information baselines, because it inflates aspirations without enabling focal point coordination."
research_question = "Does partial information about opponent valuations create an 'information valley' — reducing deal rates below both full-information and no-information baselines?"
triviality_score = 21

[variables]
treatment = "Information precision: None (no info about opponent) vs Range (told a range) vs Exact (told exact value)"
outcome = "Deal rate (binary per game), rounds to deal, surplus efficiency"
mechanism = "Aspiration inflation (range info → aggressive anchoring) vs Focal point availability (exact info → ZOPA midpoint coordination)"
control = "ZOPA size (tight $10 vs wide $25, via buyer_value sequence)"

[design]
type = "factorial"
factors = ["info_precision", "zopa_size"]
primary_outcome = "deal_rate"
primary_outcome_type = "binary"
primary_test = "Logistic regression with info condition dummies (Range, Exact) × ZOPA size interaction; valley predicted by β_Range < 0, β_Exact > 0"

[conditions.bargain_precision_none]
label = "No Info"
treatment_values = { info_precision = "none", zopa_size = "within-condition sequence" }

[conditions.bargain_precision_range]
label = "Range Info"
treatment_values = { info_precision = "range", zopa_size = "within-condition sequence" }

[conditions.bargain_precision_exact]
label = "Exact Info"
treatment_values = { info_precision = "exact", zopa_size = "within-condition sequence" }

[predictions]
deal_rate_exact_vs_none = "higher"
deal_rate_range_vs_none = "lower"
deal_rate_range_vs_exact = "lower"
opening_aggressiveness_range_vs_others = "higher"
deal_price_dispersion_exact_vs_others = "lower"
deal_rate_gap_range_exact_tight_vs_wide = "larger under tight ZOPA"

