[experiment]
name = "vickrey_competition_v2"
experiment_dir = "experiments/vickrey_competition_v2"
title = "Strategic Shading Under Competition in First-Price Auctions"
hypothesis = "In first-price auctions, LLM agents overbid relative to Nash equilibrium, and this overbidding gap is amplified by competition (more bidders)."
research_question = "Does switching from Vickrey to first-price auctions reveal competition-sensitive bidding behavior in LLMs, where agents systematically deviate from the Nash equilibrium?"
triviality_score = 20

[variables]
treatment = "Number of bidders: 2 vs 3 in a first-price sealed-bid auction"
outcome = "Overbidding gap = (observed bid/val ratio) - (Nash bid/val ratio)"
mechanism = "Strategic uncertainty: more bidders increases difficulty of computing optimal shading"
control = "Valuation level (low $3-$4 vs high $7-$9, within-subjects)"

[design]
type = "between"
factors = ["competition_size"]
primary_outcome = "overbidding_gap"
primary_outcome_type = "continuous"
primary_test = "Welch's t-test comparing mean overbidding gap between 2-bidder and 3-bidder conditions"

[conditions.auction_2bidder]
label = "2 Bidders (Control)"
treatment_values = { competition_size = "2", nash_ratio = "0.50" }

[conditions.auction_3bidder]
