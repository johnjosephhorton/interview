# Experiment manifest — generated by /design-experiment
# Machine-readable context for downstream skills
# Iteration v2 of info_precision_bargaining

[experiment]
name = "info_precision_bargaining_v2"
experiment_dir = "experiments/info_precision_bargaining_v2"
title = "The Information Precision Valley Under Tight Bargaining"
hypothesis = "Under tight bargaining conditions (ZOPA ≤$5, ≤3 rounds), range information about opponent valuations reduces deal rates below both exact and no-information baselines, because the range spans infeasible values creating doubt about deal feasibility."
research_question = "Does tightening the ZOPA reveal an information valley — where range information reduces deal rates below both exact and no-information baselines?"
triviality_score = 21
prior_experiment = "info_precision_bargaining"

[variables]
treatment = "Information precision: None (no info) vs Range (told $35–$50 / $38–$55) vs Exact (told exact value)"
outcome = "Deal rate (binary per game, primary), deal price (continuous, secondary)"
mechanism = "Feasibility uncertainty (range spans infeasible values → pessimistic anchoring → demands outside ZOPA → impasse)"
control = "ZOPA size (very tight $2 vs tight $5, via buyer_value sequence)"

[design]
type = "factorial"
factors = ["info_precision", "zopa_size"]
primary_outcome = "deal_rate"
primary_outcome_type = "binary"
primary_test = "Logistic regression: deal_rate ~ Range + Exact + ZOPA + Range×ZOPA + Exact×ZOPA; valley predicted by β_Range < 0, β_Exact > 0"

[conditions.bargain_tight_none]
label = "No Info"
treatment_values = { info_precision = "none", zopa_size = "within-condition sequence" }

[conditions.bargain_tight_range]
label = "Range Info"
treatment_values = { info_precision = "range", zopa_size = "within-condition sequence" }

[conditions.bargain_tight_exact]
label = "Exact Info"
treatment_values = { info_precision = "exact", zopa_size = "within-condition sequence" }

[predictions]
deal_rate_range_vs_none = "lower"
deal_rate_exact_vs_none = "higher"
deal_rate_range_vs_exact = "lower"
deal_rate_valley_deeper_under_tight_zopa = "yes"
no_info_resilience = "moderate deal rate (uninformed buyers don't anchor on infeasible values)"
exact_info_efficiency = "highest deal rate (focal point coordination)"

[artifacts]
hypothesis_memo = "experiments/info_precision_bargaining_v2/hypothesis.pdf"
design_memo = "experiments/info_precision_bargaining_v2/design.pdf"
results_memo = "experiments/info_precision_bargaining_v2/results.pdf"
data_csv = "experiments/info_precision_bargaining_v2/data/data.csv"
