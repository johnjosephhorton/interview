# Experiment manifest — generated by /design-experiment
# Machine-readable context for downstream skills

[experiment]
name = "vickrey_competition"
experiment_dir = "experiments/vickrey_competition"
title = "Competition Anxiety in Vickrey Auctions"
hypothesis = "Adding a visible third bidder to a Vickrey auction causes overbidding that is asymmetric by valuation level — larger for low-valuation items where perceived loss probability is higher."
research_question = "Does increasing the number of visible competitors in a second-price sealed-bid auction cause systematic overbidding, and is this effect moderated by private valuation level?"
triviality_score = 18

[variables]
treatment = "Number of bidders: 2 (Human + AI) vs 3 (Human + AI + NPC)"
outcome = "Bid/valuation ratio (continuous, per round)"
mechanism = "Perceived loss probability: more competitors → higher perceived chance of losing → defensive overbidding"
control = "Valuation level (low $3-$4 vs high $7-$9, within-subjects moderator)"

[design]
type = "between"
factors = ["competition_size"]
primary_outcome = "bid_valuation_ratio"
primary_outcome_type = "continuous"
primary_test = "Mixed-effects regression: bid_ratio ~ competition + valuation_level + competition × valuation_level + round + (1|sim_id); key test is interaction β₃ > 0"

[conditions.vickrey_2bidder]
label = "2 Bidders (Control)"
treatment_values = { competition_size = "2" }

[conditions.vickrey_3bidder]
label = "3 Bidders (Treatment)"
treatment_values = { competition_size = "3" }

[predictions]
bid_ratio_3bidder_vs_2bidder = "higher"
bid_ratio_interaction_competition_x_low_val = "positive"
overbid_freq_3bidder_low_val = "higher"
total_earnings_3bidder_vs_2bidder = "lower"

[artifacts]
hypothesis_memo = "experiments/vickrey_competition/hypothesis.md"
design_memo = "experiments/vickrey_competition/design.md"
results_memo = "experiments/vickrey_competition/results.md"
data_csv = "experiments/vickrey_competition/data/data.csv"
