name: "Ultimatum Game"
description: "Multi-round ultimatum game with alternating proposer roles"

parameters:
  pot:
    description: "Dollar amount in the pot each round"
    type: int
    value: 100
  num_rounds:
    description: "Total number of rounds"
    type: int
    value: 4
  offer_min:
    description: "Minimum valid offer"
    type: int
    value: 0
  offer_max:
    description: "Maximum valid offer (equal to pot)"
    type: int
    value: 100
